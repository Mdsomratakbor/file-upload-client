<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar (Sidenav) -->
  <mat-sidenav #sidenav mode="side" opened>
    <mat-toolbar color="primary">File Upload App</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/upload" (click)="sidenav.close()">Upload File</a>
      <!-- Add more navigation links if necessary -->
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content area -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>File Upload</span>
    </mat-toolbar>

    <div class="app-main-content">
      <router-outlet></router-outlet> <!-- Routed components will appear here -->
    </div>

    <footer class="app-footer">
      <p>&copy; 2025 File Upload App</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
